<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            height: 100vh;
        }

        .content {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to my Rainbow Background!</h1>
        <p>This is a simple example of a rainbow background using CSS. You can customize the colors and add your own content.</p>
    </div>
</body>
</html>
